<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Art Pizza 21</title>
        <link rel="shortcut icon" type="image/png" href="./asset/iconShop.png">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
    </head>
    <body class="login-body">
        <div class="container-login">
            <div class="form-container sign-in">
                <form id="formLogin">
                    <h2>Login</h2>
                    <div class="input-group">
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-group">
                        <input id="pass" type="password" required>
                        <label for="pass">Password</label>
                    </div>
                    <div class="remember">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <button type="submit">Login</button>
                    <div class="signUp-link">
                        <p>Don't have an account? <a href="register.html">Sign Up</a></p>
                    </div>
                    <div class="signIn-link">
                        <p><a href="forget.html" class="signInBtn-link">Forget Password?</a></p>
                        <p><a href="index.html" class="signInBtn-link">Back to Home</a></p>
                    </div>
                </form>
            </div>
        </div>
        <!-- Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./js/login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
