            rel="stylesheet">

    <body>
        <nav class="sidebar-navigation">
            <ul>
                <li>
                    <a href="admin.html" class="nav-link">
                        <i class="fa fa-home"></i>
                        <span class="tooltip">Dashboard</span>
                    </a>
                </li>
                <li class="active">
                    <a href="testimoni-admin.html" class="nav-link">

                    <a href="#" class="nav-link" id="logout-link">
                        <i class="fa-solid fa-circle-user"></i>
                        <span class="tooltip">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="main-content-testimoni">
            <h1>Testimonials</h1>
            <div class="content-wrapper">
                <div class="form-container">
                    <h3>Add Testimonial</h3>
                    <form id="testimonial-form" enctype="multipart/form-data">
                        <input type="text" id="name-input" placeholder="Name" required>
                        <label for="image-input">Insert image</label>
                        <input type="file" id="image-input" required>
                        <label for="rate-input">Choose rate</label>
                        <select id="rate-input" required>
                            <option value="" disabled selected>Select a rating</option>
                            <option value="satu">1 star</option>
                            <option value="dua">2 stars</option>
                            <option value="tiga">3 stars</option>
                            <option value="empat">4 stars</option>
                            <option value="lima">5 stars</option>
                        </select>
                        <textarea id="message-input" placeholder="Message" required></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div id="testimonials-container">
                    <table class="testimoni-container">
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Rating</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </table>
                </div>
                <div id="update-form-popup" class="update-form-popup">
                    <form id="update-testimonial-form" class="update-form" enctype="multipart/form-data">
                        <h2>Update Testtimoni</h2>
                        <input type="text" id="update-name-input" placeholder="Name" required>
                        <label for="update-image-input">Insert image</label>
                        <input type="file" id="update-image-input" required>
                        <label for="update-rate-input">Choose rate</label>
                        <select id="update-rate-input" required>
                            <option value="" disabled selected>Select a rating</option>
                            <option value="satu">1 star</option>
                            <option value="dua">2 stars</option>
                            <option value="tiga">3 stars</option>
                            <option value="empat">4 stars</option>
                            <option value="lima">5 stars</option>
                        </select>
                        <textarea id="update-message-input" placeholder="Message" required></textarea>
                        <div class="form-buttons">
                            <button type="submit">Submit</button>
                            <button type="button" id="cancel-button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="copyrightText">
