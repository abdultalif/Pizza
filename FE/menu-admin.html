            </ul>
        </nav>
        <div class="main-content-menu">
            <h1>Menus</h1>
            <div class="content-wrapper">
                <div class="form-container">
                    <h3>Add Menu</h3>
                    <form id="menu-form" enctype="multipart/form-data">
                        <input type="text" id="name-input" placeholder="Name" required>
                        <label for="image-input">Insert image</label>
                        <input type="file" id="image-input" required>
                        <input type="text" id="price-input" placeholder="Price" required>
                        <label for="category-input">Choose category</label>
                        <select id="category-input" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="Popular Dishes">Popular Dishes</option>
                            <option value="New Menu">New Menu</option>
                            <option value="Other Menu">Other Menu</option>
                            <option value="Exciting Drinks">Exciting Drinks</option>
                        </select>
                        <input type="text" id="stok-input" placeholder="Stok" required>
                        <textarea id="message-input" placeholder="Description" required></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div id="menus-container">
                    <table class="menu-container">
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Stok</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="update-form-popup" class="update-form-popup">
                <form id="update-menu-form" class="update-form" enctype="multipart/form-data">
                    <h2>Update Menu</h2>
                    <input type="text" id="update-name-input" placeholder="Name" required>
                    <label for="update-image-input">Insert image</label>
                    <input type="file" id="update-image-input" required>
                    <input type="text" id="update-price-input" placeholder="Price" required>
                    <label for="ipdate-category-input">Choose category</label>
                    <select id="update-category-input" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="Popular Dishes">Popular Dishes</option>
                        <option value="New Menu">New Menu</option>
                        <option value="Other Menu">Other Menu</option>
                        <option value="Exciting Drinks">Exciting Drinks</option>
                    </select>
                    <input type="text" id="update-stok-input" placeholder="Stok" required>
                    <textarea id="update-message-input" placeholder="Description" required></textarea>
                    <div class="form-buttons">
                        <button type="submit">Submit</button>
                        <button type="button" id="cancel-button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
